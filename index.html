<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div class="container">
    <div class="product-card">
      <div class="product-card__left">
        <img src="assets/image-product-desktop.jpg" alt="image of the product perfume" class="product-card__img product-card__img--desktop">
        <img src="assets/image-product-mobile.jpg" alt="image of the product perfume" class="product-card__img product-card__img--mobile">
      </div>
      <div class="product-card__right flex-colum">
        <div class="product-card__text-box">
          <span class="product-card__type">perfume</span>
          <h1 class="heading-primary">  Gabrielle Essence Eau De Parfum</h1>
          <p class="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="product-card__price-box">
          <span class="product-card__price">
            $149.99
          </span>
          <span class="product-card__sr-price strike-through">
            $169.99
          </span>
        </div>
        <button class="btn">
          <img src="assets/icon-cart.svg" alt="cart icon">
          Add to Cart
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/daviidii">David Duran</a>.
    </div>
  </div>
  
  
</body>
</html>
